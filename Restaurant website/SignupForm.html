<!DOCTYPE html>
<html>
    <head>
        <title>The Chef - Signup</title>
        <link href="./styles/styles.css" rel="stylesheet"/>
        <link rel="Shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico" />
    </head>
    <body class="home">
        <div class="navbar">
            <a href="./Home.html"><img src="./assets/images/logo.png" alt="Logo" /></a>
            <a href="./Home.html">Home</a>
            <a href="Menu.html">Menu</a>
            <a href="./OrderForm.html">Place Order</a>
            <a id="login" href="./LoginForm.html">Login</a>
        </div>
        <div class="flex-center">
            <form action="./LoginForm.html" class="create-form">
                <div class="flex-center"><img src="./assets/images/coloredlogo.png" alt="Logo" /></div>
                <div class="flex-center"><p class="create-account">Create Account</p></div>
                <div class="flex-vercenter">
                    <label class="margin-left" for="firstname">First Name:</label>
                    <input class="signup-align-right" type="text" name="firstname" placeholder="Firstname" />
                </div> 
                <div class="flex-vercenter">
                    <label class="margin-left" for="lastname">Last Name:</label>
                    <input class="signup-align-right" type="text" name="lastname" placeholder="Lastname" />
                </div>
                <div class="flex-vercenter">
                    <label class="margin-left" for="email">Email:</label>
                    <input class="signup-align-right" type="email" name="email" placeholder="Email" />
                </div>
                <div class="flex-vercenter">
                    <label class="margin-left" for="password">Password:</label>
                    <input class="signup-align-right" type="password" name="password" placeholder="Password" />
                </div>
                <div class="form-hlink">
                    <a href="./LoginForm.html">I already have an account</a>
                </div>
                <div class="flex-center"><input class="sign-btn" type="submit" value="Signup"/></div>
            </form>
        </div>
        <div class="footer">
            <hr />
            <div class="footer-content">
                <div class="link">
                    <p class="headline">Links:</p>
                    <a href="./Home.html">Home</a><br/>
                    <a  href="./Menu.html">Menu</a><br/>
                    <a href="#">About</a><br/>
                    <a href="./OrderForm.html">Place Order</a>
                </div>
                <img class="footer-logo" src="./assets/images/logo.png"/>
                <div class="contact">
                    <p class="headline">Our Address:</p>
                    <p>MG Road,camp,Pune-411001</p>
                    <p>✉: ukrestaurant@gmail.com</p>
                    <p>☎: 0509457900</p>
                </div>
            </div>
            <div class="flex-center copywrite">&#169; CopyRights The UK Restaurant</div>
            <hr />
        </div>
    </body>
</html>
