<!DOCTYPE html>
<html>
    <head>
        <title>The Chef - Place Order</title>
        <link href="./styles/styles.css" rel="stylesheet"/>
        <link rel="Shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico" />
    </head>
    <body class="home">
        <div class="navbar">
            <a href="./Home.html"><img src="./assets/images/logo.png" alt="Logo" /></a>
            <a href="./Home.html">Home</a>
            <a href="Menu.html">Menu</a>
            <a style="color: black">Place Order</a>
            <a id="login" href="./LoginForm.html">Login</a>
        </div>
        <div class="flex-center">
            <form action="./Home.html">
                <div class="flex-center"><img src="./assets/images/coloredlogo.png" alt="Logo" /></div>
                <div class="flex-center"><p>Order Dish</p></div>
                <div class="flex-vercenter">
                    <label class="margin-left" for="dishes">Dish:</label>
                    <select class="align-right-select" name="dishes">
                        <option value="-">Choose a dish</option>
                        <option value="biryani">Biryani</option>
                        <option value="pizza">Pizza</option>
                        <option value="pasta">Pasta</option>
                        <option value="butter_chicken">Butter Chicken</option>
                        <option value="fried_rice">Fried Rice</option>
                        <option value="burger">Burger</option>
                        <option value="french_fries">French Fries</option>
                        <option value="tea">Tea</option>
                        <option value="coffee">Coffee</option>
                        <option value="cold_drink">Cold Drink</option>
                        <option value="juice">Juice</option>
                        <option value="ice_cream">Ice-cream</option>
                        <option value="salad">Salad</option>
                        <option value="dessert">Dessert</option>
                    </select>
                </div>
                <div class="flex-vercenter">
                    <label class="margin-left" for="type">Dish flavor:</label>
                    <select class="align-right-select" name="types">
                        <option value="-">Choose dish flavor</option>
                        <option value="standard">Standard</option>
                        <option value="special">Special</option>
                        <option value="classic">Classic</option>
                        <option value="traditional">Traditional</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="flex-vercenter">
                    <label class="margin-left" for="type">Dish size:</label>
                    <select class="align-right-select" name="types">
                        <option value="-">Choose dish size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div class="flex-vercenter">
                    <label class="margin-left" for="quantity">Quantity:</label>
                    <input class="align-right" type="text" name="quantity" placeholder="Quantity" />
                </div> 
                <div class="flex-vercenter">
                    <label class="margin-left" for="extra">Extras:</label>
                    <textarea class="align-right-tarea" name="extra" rows="2"></textarea>
                </div>
                <div class="flex-vercenter">
                    <label class="margin-left" for="email">Email:</label>
                    <input class="align-right" type="email" name="email" placeholder="Email" />
                </div>
                <div class="flex-vercenter">
                    <label class="margin-left" for="phoneno">Phone Number:</label>
                    <input class="align-right" type="tel" name="phoneno" placeholder="Phone Number" />
                </div>
                <div class="flex-vercenter">
                    <label class="margin-left" for="address">Address:</label>
                    <textarea class="align-right-tarea" name="address" rows="2"></textarea>
                </div>
                <div class="flex-center"><input class="order-btn" type="submit" value="Order"/></div>
            </form>
        </div>
        <div class="footer">
            <hr />
            <div class="footer-content">
                <div class="link">
                    <p class="headline">Links:</p>
                    <a href="./Home.html">Home</a><br/>
                    <a  href="./Menu.html">Menu</a><br/>
                    <a href="#">About</a><br/>
                    <a href="./OrderForm.html">Place Order</a>
                </div>
                <img class="footer-logo" src="./assets/images/logo.png"/>
                <div class="contact">
                    <p class="headline">Our Address:</p>
                    <p>MG Road Pune</p>
                    <p>✉: ukrestaruant@gmail.com</p>
                    <p>☎: 0509457900</p>
                </div>
            </div>
            <div class="flex-center copywrite">&#169; CopyRights The UK Restaurant</div>
            <hr />
        </div>
    </body>
</html>
